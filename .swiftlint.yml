disabled_rules: # rule identifiers to exclude from running
  - trailing_newline
  - opening_brace
  - custom_rules
  - empty_count
  - type_name
  - function_body_length
  - nesting
  - variable_name
  - conditional_binding_cascade
  - operator_whitespace
  - control_statement
  - line_length
  - return_arrow_whitespace
  - closing_brace
  - statement_position
  - type_body_length
  - todo
  - legacy_constructor
  - missing_docs
  - valid_docs
  - file_length
  - leading_whitespace
  - function_parameter_count
  - trailing_whitespace

enabled_rules: # some rules are only opt-in
  - force_unwrapping
  - force_cast
  - force_try
  - comma
  - cyclomatic_complexity
  - legacy_constant
  - trailing_semicolon
  - colon

included: # paths to include during linting. `--path` is ignored if present.
  - MathTutor
  - Pods/BCGSMobilePackage

excluded:

file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  SwiftLint
                    \/\/
                    \/\/  Created by .*? on \d{1,2}\/\d{1,2}\/\d{2}\.
                    \/\/  Copyright Â© \d{4} Realm\. All rights reserved\.
                    \/\/
identifier_name:
  excluded:
    - id
line_length: 120
number_separator:
  minimum_length: 5
